<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="http://harvesthq.github.com/chosen/chosen/chosen.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="span10">
            <div id="map"></div>
            <div id="itinerary">
              <h3>Your Itinerary</h3>
              <div class="alert-message info">You don't have anything yet. Add something.</div>
            </div>
          </div>
          <div class="span6">
            <form id="stops">
              <input type="text" title="Origin Address" id="origin"></input>
              <input type="text" title="Destination Address" id="destination"></input>
              <select id="place_types"></select>
              <div>
                <input type="button" class="btn info" value="Add Waypoint" id="add_waypoint"></input>
                <input type="submit" class="btn primary" value="Search"></input>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://harvesthq.github.com/chosen/chosen/chosen.jquery.js"></script>
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>-->
    <!--<script type="text/javascript" src="http://twitter.github.com/bootstrap/1.3.0/bootstrap-twipsy.js"></script>-->
    <!--<script type="text/javascript" src="http://twitter.github.com/bootstrap/1.3.0/bootstrap-popover.js"></script>-->
    <script type="text/javascript" src="jquery.watermark.min.js"></script>
    <script type="text/javascript" src="ext.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
