<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Adventure - iHaochi</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="http://harvesthq.github.com/chosen/chosen/chosen.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="page-header">
          <h1>Adventure <small>by <a href="http://twitter.com/haochi">@haochi</a></small></h1>
        </div>
        <div class="row">
          <div class="span10">
            <div id="map"></div>
            <div id="itinerary">
              <h3>Your Itinerary</h3>
              <div class="alert-message info" id="empty_itinerary">You don't have anything yet. Add something.</div>
              <ul id="itinerary_list"></ul>
            </div>
          </div>
          <div class="span6">
            <form id="form">
              <h4>Points:</h4>
              <input type="text" title="Origin Address" id="origin" class="span6"></input>
              <input type="text" title="Destination Address" id="destination" class="span6"></input>
              <h4>Place Types:</h4>
              <select id="place_types"></select>
              <hr/>
              <div>
                <input type="submit" class="btn primary" value="Search"></input>
                <input type="button" class="btn info" value="Add Waypoint" id="add_waypoint"></input>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <p>
          &copy; Haochi Chen, based on <a href="http://www.reddit.com/r/SomebodyMakeThis/comments/kwr45/smt_a_website_where_i_can_map_out_a_road_trip_and/">an idea by redditor mccartym</a>.
          Used icons from the <a href="http://www.famfamfam.com/lab/icons/silk/" rel="nofollow">famfamfam's Silk icon set</a>
        </p>
      </footer>
    </div>

    <script type="text/tofu" id="itinerary_template">
      <div class="itinerary_item">
        <h5>{ name }</h5>
        <div>Address: { formatted_address }</div>
        <div>Phone: { formatted_phone_number }</div>
      </div>
    </script>
    <script type="text/tofu" id="info_window_template">
      <div class="info_window">
        <h4>{ name }</h4>
        <div>Address: { formatted_address }</div>
        <div>Phone: { formatted_phone_number }</div>
        <div>Rating: { rating }/5</div>
        <div>
          <a class="add_to_itinerary btn primary" rel="{ reference }">Add to Itinerary</a>
          <a href="{ url }" class="btn info" target="_blank">View Details on Google</a>
        </div>
      </div>
    </script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://harvesthq.github.com/chosen/chosen/chosen.jquery.js"></script>
    <script type="text/javascript" src="jquery.watermark.min.js"></script>
    <script type="text/javascript" src="jstorage.min.js"></script>
    <script type="text/javascript" src="ext.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
